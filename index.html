<!DOCTYPE html>
<html>
    
  <head>
    <title>Calc</title>
    <link rel="stylesheet" href="/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="calc">
      <div id="window"></div>
      <div class="nambersAndOperators">
        <div class="numbers">
          <div class="nine" onclick="clickNumber(9)">9</div>
          <div class="eight" onclick="clickNumber(8)">8</div>
          <div class="seven" onclick="clickNumber(7)">7</div>
          <div class="six" onclick="clickNumber(6)">6</div>
          <div class="five" onclick="clickNumber(5)">5</div>
          <div class="four" onclick="clickNumber(4)">4</div>
          <div class="three" onclick="clickNumber(3)">3</div>
          <div class="two" onclick="clickNumber(2)">2</div>
          <div class="one" onclick="clickNumber(1)">1</div>
          <div class="arrow" onclick="clearWindow(document.getElementById('window').innerHTML)">&#8594</div>
          <div class="zero" onclick="clickNumber(0)">0</div>
          <div class="dot" onclick="clickNumber('.')">.</div>
        </div>

        <div class="operators">
          <div class="plus" onclick="clickNumber('+')">+</div>
          <div class="minus" onclick="clickNumber('-')">-</div>
          <div class="multiply" onclick="clickNumber('*')">*</div>
          <div class="division" onclick="clickNumber('/')">/</div>
          <div class="bracket" onclick="clickNumber('(')">(</div>
          <div class="bracket" onclick="clickNumber(')')">)</div>
          <div class="clear" onclick="clearAll()">C</div>
          <div class="result"
            onclick="showResult(document.getElementById('window').innerHTML)"
          >
            =
          </div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
